<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='musify.css') }}" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    <script>var api_port = {{ api_port }};</script>
    <script type="text/javascript" src="{{ url_for('static', filename='musify.js') }}" defer></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <title>Musify</title>

    <style>

      html { 
        background: url(https://zap.aeiou.pt/wp-content/uploads/2017/04/7b8bfdb094b7e7090f5ec4d1a7dd9e68.jpeg) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      body{
        padding-top: 75px;
      }

      .search-container{
        width: 490px;
        display: block;
        margin: 0 auto;
      }

      input#search-bar{
        margin: 0 auto;
        width: 100%;
        height: 45px;
        padding: 0 20px;
        font-size: 1rem;
        border: 1px solid #D0CFCE;
        outline: none;
        &:focus{
          border: 1px solid #008ABF;
          transition: 0.35s ease;
          color: #008ABF;
          &::-webkit-input-placeholder{
            transition: opacity 0.45s ease; 
            opacity: 0;
           }
          &::-moz-placeholder {
            transition: opacity 0.45s ease; 
            opacity: 0;
           }
          &:-ms-placeholder {
           transition: opacity 0.45s ease; 
           opacity: 0;
           }    
         }
       }

      .search-icon{
        position: relative;
        float: right;
        width: 75px;
        height: 75px;
        top: -62px;
        right: -45px;
      }

      .center {
        margin: auto;
        width: 50%;
        padding: 10px;
      }

      .title{
        text-align:center;
        color: white
      }

      .button {
        display: inline-block;
        border-radius: 4px;
        background-color: cadetblue;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 15px;
        padding: 10px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: -10% 35%;        
        }

        .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
        }

        .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
        }

        .button:hover span {
        padding-right: 25px;
        }

        .button:hover span:after {
        opacity: 1;
        right: 0;
        }

        .buttons{
            text-align: center;
            padding: 6% 0%;
        }


    </style>
</head>

<body style="background: unset">

  <div class="center">
    <h1 class="title"> Musify </h1>
    <form class="search-container">
      <input type="text" id="search-bar" placeholder="Explore music by entering your favorite song name">
      <div class="buttons">
        <button type="button" id="singers" class="btn btn-dark">Search Singers</button>
        <button type="button" id="songs" class="btn btn-info">Search Songs</button>
      </div>
    </form>
    <button class="button" style="vertical-align:middle"><span>Advanced Search</span></button>  </div>

    <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-2 paddingRightClear">
                <span class="fa fa-music userIcon"></span>
                <input type="text" id="song_name" class="form-control searchInput" aria-label="Large" placeholder="Song name">
              </div>
              <div class="col-md-2 paddingRightClear">
                <span class="fa fa-user userIcon"></span>
                <input type="text" id="singer" class="form-control searchInput bookInput" aria-label="Large" placeholder="Singer name">
              </div>
              <div class="col-md-2 paddingRightClear">
                <span class="fa fa-calendar userIcon"></span>
                <input type="text" id="year" class="form-control searchInput" aria-label="Large" placeholder="Year">
              </div>
              <div class="col-md-2 paddingRightClear">
                <i class="fab fa-hotjar"></i>
                <input type="text" id="song_hotness" class="form-control searchInput" aria-label="Large" placeholder="Hotness">
              </div>
              <div class="col-md-2 paddingRightClear">
                <span class="fa fa-images userIcon"></span>
                <input type="text" id="album" class="form-control searchInput" aria-label="Large" placeholder="Album">
              </div>
              <div class="col-md-2 paddingRightClear">
                <span class="fa fa-key userIcon"></span>
                <input type="text" id="genre" class="form-control searchInput" aria-label="Large" placeholder="Genre">
              </div>
              <div class="col-md-12">
                <button type="button" id="advanced_songs" class="btn btn-info">Search</button>
              </div>
            </div>
          </div>

            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="row">
              <div class="col-md-4 paddingRightClear">
                <span class="fa fa-user userIcon"></span>
                <input type="text" id="singer_name" class="form-control searchInput" aria-label="Large" placeholder="Singer Name">
              </div>
              <div class="col-md-4 paddingRightClear">
                <i class="fab fa-hotjar"></i>
                <input type="text" id="singer_hotness" class="form-control searchInput" aria-label="Large" placeholder="Hotness">
              </div>
              <div class="col-md-4 paddingRightClear">
                <span class="fa fa-location-arrow userIcon"></span>
                <input type="text" id="hometown" class="form-control searchInput" aria-label="Large" placeholder="Hometown">
              </div>
              <div class="col-md-2">
                <button type="button" id="advanced_singers" class="btn btn-info">Search</button>
              </div>
            </div>
          </div>

    </div>
    <P><table id="results_table" class="table table-striped table-info"></table></P>
  </body>
</html>
